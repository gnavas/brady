<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="page1.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>
<body>
	<nav class="navbar navbar-default">
    <div class="container-fluid" style="background-color:silver;">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header" style = "color:blue;">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a style = "color:white;"class="navbar-brand" href="#">MyRezi</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a style = "color:white;" href="#">Favorites</a></li>
          <li><a style = "color:white;" href="#">Wish List</a></li>
          <li class="dropdown">
            <a style="color:white;" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <div id = "searchPage" >
      <div style = "color:white; background-color:silver;" class="row">
        <form background-color:silver;>
          <div>
            <h1 class="text-center">Discover and Compare restaurants reviews across San Francisco!!</h1>
          </div>
          <div class="text-center">
           <label for="rest">Search Food:</label>
           <input style="color:black;" id="rest" type="text" placeholder = "i.e. Burittos">
         </div>
         <div class="text-center">
          <label for="addr">Zip Code:</label>
          <input style="color:black;" id="addr" type="text" placeholder ="i.e. 94110">
        </div>
        <div class="column col-md-12 text-center">
          <div><input class="btn btn-primary btn-lg" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
</div>
</div><!-- /.container-fluid -->
<script id="replace-template" type="text/x-handlebars-template">
      <div class = "selected row">
        <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
          <img src={{mainPic}}>
        </div>
        <div class = "col-xs-8 col-md-8 col-sm-8 col-lg-8">
          <h1 class = "size_check" style="font-size:16px;">{{title}}</h1>
          <p><img src={{ratingPic}}></p>
          <button class ="removeButton">Remove</button>
        </div>
    </div>
    </div>
</script>
<script id="search-template" type="text/x-handlebars-template">
  <div id = "compareRow" class="row well well-large"  style = "margin-top:50px">
    <div id="first" class ="col-xs-4 col-md-4 col-sm-4 col-lg-4">
      <div class = "selected row">
        <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
          <img src={{yelpData.businesses.0.image_url}}>
        </div>
        <div class = "col-xs-8 col-md-8 col-sm-8 col-lg-8">
          <h1 class = "size_check" style="font-size:16px;">{{yelpData.businesses.0.name}}</h1>
          <p><img src={{yelpData.businesses.0.rating_img_url_small}}></p>
          <button class ="removeButton">Remove</button>
        </div>
      </div> 
    </div>
    <div id="second" class ="col-xs-4 col-md-4 col-sm-4 col-lg-4">
      <div class = "selected row">
        <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4">
          <img src={{yelpData.businesses.1.image_url}}>
        </div>
        <div class = "col-xs-8 col-md-8 col-sm-8 col-lg-8">
          <h1 class = "size_check" style="font-size:16px;">{{yelpData.businesses.1.name}}</h1>
          <p><img src={{yelpData.businesses.1.rating_img_url_small}}></p>
          <button class ="removeButton">Remove</button>
        </div>
      </div> 
    </div>
    <div id="third" class ="col-xs-4 col-md-4 col-sm-4 col-lg-4">
      <div class = "selected row">
        <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
          <img src={{yelpData.businesses.2.image_url}}>
        </div>
        <div class = "col-xs-8 col-md-8 col-sm-8 col-lg-8">
          <h1 class = "size_check" style="font-size:16px;">{{yelpData.businesses.2.name}}</h1>
          <p><img src={{yelpData.businesses.2.rating_img_url_small}}></p>
          <button class ="removeButton">Remove</button>
        </div>
      </div> 
    </div>
  </div>
  <div class = " row text-center">
    <button class="btn btn-primary btn-lg" type="submit">Compare!</button>
  </div>
  {{#each yelpData.businesses}}

  {{#if isFourth}}
</div>
<div class="row well well-large" style = "margin-top:50px">
  {{/if}}
  <div class = "col-xs-4 col-md-4 col-sm-4 col-lg-4">
   <div class ="row">
     <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
      <img src={{image_url}}>
    </div>
    <div class="col-xs-8">
      <div>
        <h1 class="check-size" style="font-size:10px;">{{name}}</h1>
      </div>
      <div>
        <p><img src={{rating_img_url_small}}></p>
        <form>
          <label for="check">Compare</label>
          <input class="check" type="checkbox">
        </form>
      </div>
  </div>
</div>
</div>
{{/each}} 
</div> 
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
<script src="yelp_auth.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script type="text/javascript" src="page1.js"></script>

</body>
</html>
